<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<body>
    <h1>Caculator</h1>
    <input type="number" name="num1" id="num1">
    <input type="number" name="num2" id="num2">
    <button onclick="resultsub()">Sub</button>
    <button onclick="resultadd()">Add</button>
    <br>
    <span style="font-weight: bold; font-size: 17px">Result:</span>
    <span style="padding-right: 15px" id="result"></span>
<script>
    function resultadd() {
        let n1=document.getElementById('num1').value;
        let n2=document.getElementById('num2').value;
        let ra=parseFloat(n1)+parseFloat(n2);
        document.getElementById('result').innerText=ra;
    }
     function resultsub() {
       let n1=document.getElementById('num1').value;
       let n2=document.getElementById('num2').value;
       let rs= parseFloat(n1)-parseFloat(n2);
        document.getElementById('result').innerText=rs;
    }
</script>
</body>
</html>
